<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <div class="container">
      <form class="contact-form js-contact-form">
        <input
          name="name"
          type="text"
          class="contact-form-input"
          placeholder="Введите имя"
        />
        <input
          name="email"
          type="email"
          class="contact-form-input js-contact-email"
          placeholder="Введите email"
        />
        <textarea
          class="contact-form-message"
          name="message"
          placeholder="Введите сообщение"
        ></textarea>
        <button class="contact-form-submit" type="submit">submit</button>
      </form>
    </div>


    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
